<div class="grid-input">
    <div class="form-group"><label>Meta (Peças)</label><input type="number" id="meta_calc" placeholder="1000"></div>
    <div class="form-group"><label>Operador</label>
        <select id="operador_nome">
            <option value="">Selecione...</option>
            <option value="Welington">Welington</option>
            <option value="Daiane">Daiane</option>
            <option value="Dalyane">Dalyane</option>
            <option value="Alexander">Alexander</option>
        </select>
    </div>
    <div class="form-group"><label>Máquina</label>
        <select id="maquina_id">
            <option value="">Selecione...</option>
            <option value="AUTOBLOW 1">AUTOBLOW 1</option>
            <option value="AUTOBLOW 2">AUTOBLOW 2</option>
            <option value="BA 1">BA 1</option>
        </select>
    </div>
    <div class="form-group"><label>Cód. OP</label><input type="text" id="op_nome" placeholder="OP-000"></div>
    <div class="form-group"><label>Peças Boas</label><input type="number" id="boas_total" placeholder="0"></div>
    <div class="form-group"><label>Total Moído (Kg)</label><input type="number" id="moido_total" step="0.01" placeholder="0.00"></div>
</div>
