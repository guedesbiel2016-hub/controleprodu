<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoproPro - Produ√ß√£o</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --danger: #e74c3c; --success: #27ae60; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 15px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .grid-input { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 10px; }
        label { font-weight: bold; font-size: 0.85rem; margin-bottom: 5px; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 6px; }
        .refugo-area { background: #fff5f5; padding: 15px; border-radius: 8px; border: 1px solid #fed7d7; margin-top: 15px; }
        .refugo-item { background: #fee2e2; padding: 5px 10px; border-radius: 4px; margin: 5px; display: inline-block; font-weight: bold; border: 1px solid #fecaca; }
        .res-box { background: var(--primary); color: white; padding: 15px; border-radius: 8px; margin: 15px 0; display: flex; justify-content: space-around; }
        .btn { padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; background: var(--success); color: white; font-size: 1rem; }
        .btn:disabled { background: #95a5a6; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        .btn-del { color: var(--danger); cursor: pointer; background: none; border: none; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>üë• Novo Lan√ßamento de Turno</h2>
        <div class="grid-input">
            <div class="form-group"><label>Meta</label><input type="number" id="meta_calc" oninput="calcular()"></div>
            <div class="form-group"><label>Operador</label>
                <select id="operador_nome">
                    <option value="">Selecione...</option>
                    <option value="Welington">Welington</option>
                    <option value="Daiane">Daiane</option>
                    <option value="Dalyane">Dalyane</option>
                    <option value="Alexander">Alexander</option>
                </select>
            </div>
            <div class="form-group"><label>M√°quina</label>
                <select id="maquina_id">
                    <option value="">Selecione...</option>
                    <option value="AUTOBLOW 1">AUTOBLOW 1</option>
                    <option value="AUTOBLOW 2">AUTOBLOW 2</option>
                    <option value="AUTOBLOW 3">AUTOBLOW 3</option>
                    <option value="BA 1">BA 1</option>
                    <option value="BA 2">BA 2</option>
                </select>
            </div>
            <div class="form-group"><label>OP</label><input type="text" id="op_nome"></div>
            <div class="form-group"><label>Boas</label><input type="number" id="boas_total" oninput="calcular()"></div>
            <div class="form-group"><label>Mo√≠do (Kg)</label><input type="number" id="moido_total" step="0.01"></div>
        </div>

        <div class="refugo-area">
            <label>Refugos</label>
            <div style="display:flex; gap:10px;">
                <select id="motivo_refugo" style="flex:1">
                    <option value="Ajustes">Ajustes</option>
                    <option value="Fora do peso">Fora do peso</option>
                    <option value="Setup">Setup</option>
                    <option value="Furos/Bolhas">Furos/Bolhas</option>
                    <option value="Contamina√ß√£o">Contamina√ß√£o</option>
                </select>
                <input type="number" id="qtd_refugo_parcial" style="width:80px">
                <button type="button" onclick="adicionarRefugo()" style="background:var(--danger); color:white; border:none; padding:10px 15px; border-radius:6px; cursor:pointer">+</button>
            </div>
            <div id="lista_refugos_texto" style="margin-top:10px;">Nenhum refugo.</div>
        </div>

        <div class="res-box">
            <div>EFICI√äNCIA <br><span id="kpi_prod">0%</span></div>
            <div>% REFUGO <br><span id="kpi_refugo_perc">0%</span></div>
        </div>

        <button id="btnSalvar" class="btn" onclick="salvarTurno()">FINALIZAR E SALVAR</button>
        <div id="status" style="display:none; margin-top:10px; padding:10px; border-radius:5px; text-align:center; font-weight:bold;"></div>
    </div>

    <div class="card">
        <h2>üìä Hist√≥rico</h2>
        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr><th>Hora</th><th>OP</th><th>M√°quina</th><th>Boas</th><th>Refugo</th><th>Efic.</th><th>A√ß√µes</th></tr>
                </thead>
                <tbody id="corpo-tabela"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // CONFIGURA√á√ÉO
    const firebaseConfig = {
        apiKey: "AIzaSyCE0zS7nz1nok7jb2FZ2J_gARpVtqqiXec",
        authDomain: "producao-a16ef.firebaseapp.com",
        projectId: "producao-a16ef",
        databaseURL: "https://producao-a16ef-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let resumoRefugos = {};
    let totalRefugoGeral = 0;

    function calcular() {
        const meta = parseFloat(document.getElementById('meta_calc').value) || 0;
        const boas = parseFloat(document.getElementById('boas_total').value) || 0;
        const totalProd = boas + totalRefugoGeral;
        
        const eficienc = meta > 0 ? (boas / meta) * 100 : 0;
        const pRefugo = totalProd > 0 ? (totalRefugoGeral / totalProd) * 100 : 0;
        
        document.getElementById('kpi_prod').innerText = eficienc.toFixed(1) + "%";
        document.getElementById('kpi_refugo_perc').innerText = pRefugo.toFixed(1) + "%";
    }

    function adicionarRefugo() {
        const mot = document.getElementById('motivo_refugo').value;
        const qtd = parseInt(document.getElementById('qtd_refugo_parcial').value) || 0;
        if(qtd > 0) {
            resumoRefugos[mot] = (resumoRefugos[mot] || 0) + qtd;
            totalRefugoGeral += qtd;
            document.getElementById('qtd_refugo_parcial').value = "";
            atualizarListaRefugo();
            calcular();
        }
    }

    function atualizarListaRefugo() {
        const area = document.getElementById('lista_refugos_texto');
        area.innerHTML = "";
        for (const [m, q] of Object.entries(resumoRefugos)) {
            area.innerHTML += `<span class="refugo-item">${m}: ${q} <span onclick="removerMotivo('${m}')" style="cursor:pointer; color:red; margin-left:5px">√ó</span></span>`;
        }
    }

    function removerMotivo(m) {
        totalRefugoGeral -= resumoRefugos[m];
        delete resumoRefugos[m];
        atualizarListaRefugo();
        calcular();
    }

    function salvarTurno() {
        const status = document.getElementById('status');
        const btn = document.getElementById('btnSalvar');
        
        const op = document.getElementById('op_nome').value;
        const maq = document.getElementById('maquina_id').value;
        if(!op || !maq) { alert("OP e M√°quina s√£o obrigat√≥rios!"); return; }

        btn.disabled = true;
        status.style.display = "block";
        status.innerText = "‚è≥ Gravando...";
        status.style.backgroundColor = "#eee";

        const dados = {
            op, maquina: maq,
            operador: document.getElementById('operador_nome').value,
            boas: parseInt(document.getElementById('boas_total').value) || 0,
            moido: parseFloat(document.getElementById('moido_total').value) || 0,
            total_refugo: totalRefugoGeral,
            refugos_detalhe: resumoRefugos,
            eficiencia: document.getElementById('kpi_prod').innerText,
            refugo_percent: document.getElementById('kpi_refugo_perc').innerText,
            data: new Date().toLocaleDateString('pt-BR'),
            hora: new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})
        };

        db.ref('producao').push(dados)
        .then(() => {
            status.innerText = "‚úÖ Salvo!";
            status.style.backgroundColor = "#d4edda";
            setTimeout(() => location.reload(), 1000);
        })
        .catch(e => {
            alert("Erro: " + e.message);
            btn.disabled = false;
        });
    }

    function carregar() {
        db.ref('producao').limitToLast(10).on('value', snap => {
            const corpo = document.getElementById('corpo-tabela');
            corpo.innerHTML = "";
            snap.forEach(c => {
                const d = c.val();
                corpo.innerHTML = `<tr>
                    <td>${d.hora}</td><td>${d.op}</td><td>${d.maquina}</td>
                    <td>${d.boas}</td><td>${d.total_refugo}</td><td>${d.eficiencia}</td>
                    <td><button class="btn-del" onclick="apagar('${c.key}')">üóëÔ∏è</button></td>
                </tr>` + corpo.innerHTML;
            });
        });
    }

    function apagar(id) { if(confirm("Apagar?")) db.ref('producao/' + id).remove(); }

    window.onload = carregar;
</script>
</body>
</html>
