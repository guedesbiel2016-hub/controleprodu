<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoproPro - Sistema de Produ√ß√£o</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --danger: #e74c3c; --success: #27ae60; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 15px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { color: var(--primary); border-left: 5px solid var(--accent); padding-left: 10px; font-size: 1.2rem; margin-top: 0; }
        .grid-input { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: bold; font-size: 0.85rem; margin-bottom: 5px; color: #555; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
        
        /* √Årea de Refugo com Estorno */
        .refugo-area { background: #fff5f5; padding: 15px; border-radius: 8px; border: 1px solid #fed7d7; margin-top: 15px; }
        .refugo-controls { display: flex; gap: 10px; align-items: flex-end; }
        .btn-add { background: var(--danger); color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; height: 46px; }
        
        .refugo-item { background: #fee2e2; padding: 6px 12px; border-radius: 6px; margin-right: 8px; display: inline-flex; align-items: center; margin-bottom: 8px; border: 1px solid #fecaca; font-weight: bold; color: #c53030; }
        .btn-remove-refugo { cursor: pointer; color: #e74c3c; font-weight: bold; margin-left: 10px; border: none; background: none; font-size: 1.2rem; line-height: 1; }

        .res-box { background: var(--primary); color: white; padding: 15px; border-radius: 8px; margin-top: 15px; display: flex; justify-content: space-around; text-align: center; }
        .res-item span { display: block; font-size: 1.2rem; font-weight: bold; color: var(--warning); }
        
        .btn { padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem; margin-top: 15px; background: var(--success); color: white; transition: 0.3s; }
        .btn:hover { background: #219150; }
        .btn:disabled { background: #95a5a6; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .badge-refugo { background: #eee; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .btn-del { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 1.1rem; }
        .status-msg { margin-top: 10px; font-size: 0.9rem; text-align: center; font-weight: bold; display: none; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>üë• Novo Lan√ßamento de Turno</h2>
        <div class="grid-input">
            <div class="form-group"><label>Meta (Pe√ßas)</label><input type="number" id="meta_calc" placeholder="0"></div>
            <div class="form-group"><label>Operador</label>
                <select id="operador_nome">
                    <option value="">Selecione...</option>
                    <option value="Welington">Welington</option>
                    <option value="Daiane">Daiane</option>
                    <option value="Dalyane">Dalyane</option>
                    <option value="Alexander">Alexander</option>
                </select>
            </div>
            <div class="form-group"><label>M√°quina</label>
                <select id="maquina_id">
                    <option value="">Selecione...</option>
                    <option value="AUTOBLOW 1">AUTOBLOW 1</option>
                    <option value="AUTOBLOW 2">AUTOBLOW 2</option>
                    <option value="AUTOBLOW 3">AUTOBLOW 3</option>
                    <option value="BA 1">BA 1</option>
                    <option value="BA 2">BA 2</option>
                </select>
            </div>
            <div class="form-group"><label>C√≥d. OP</label><input type="text" id="op_nome" placeholder="Ex: OP-001"></div>
            <div class="form-group"><label>Pe√ßas Boas</label><input type="number" id="boas_total" placeholder="0"></div>
            <div class="form-group"><label>Total Mo√≠do (Kg)</label><input type="number" id="moido_total" step="0.01" placeholder="0.00"></div>
        </div>

        <div class="refugo-area">
            <label style="color: #c53030;">Lan√ßar Motivos de Refugo (Clique no X para corrigir)</label>
            <div class="refugo-controls">
                <select id="motivo_refugo">
                    <option value="Ajustes">Ajustes</option>
                    <option value="Fora do peso">Fora do peso</option>
                    <option value="Setup">Setup</option>
                    <option value="Furos/Bolhas">Furos/Bolhas</option>
                    <option value="Contamina√ß√£o">Contamina√ß√£o</option>
                </select>
                <input type="number" id="qtd_refugo_parcial" placeholder="0">
                <button type="button" class="btn-add" onclick="adicionarRefugo()">+</button>
            </div>
            <div id="lista_refugos_texto" style="margin-top:15px; color: #555;">Nenhum refugo lan√ßado.</div>
        </div>

        <div class="res-box">
            <div class="res-item">EFICI√äNCIA <span id="kpi_prod">0%</span></div>
            <div class="res-item">√çNDICE REFUGO <span id="kpi_refugo_perc">0%</span></div>
        </div>

        <button type="button" class="btn" id="btnSalvar" onclick="salvarTurno()">FINALIZAR E SALVAR</button>
        <div id="status" class="status-msg"></div>
    </div>

    <div class="card">
        <h2>üìä Hist√≥rico Recente</h2>
        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>Data/Hora</th>
                        <th>OP</th>
                        <th>M√°quina</th>
                        <th>Boas</th>
                        <th>Refugo</th>
                        <th>% Ref</th>
                        <th>Efic.</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Configura√ß√µes do seu Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCE0zS7nz1nok7jb2FZ2J_gARpVtqqiXec",
        authDomain: "producao-a16ef.firebaseapp.com",
        projectId: "producao-a16ef",
        storageBucket: "producao-a16ef.firebasestorage.app",
        messagingSenderId: "237309737536",
        appId: "1:237309737536:web:34721dfe6dcdd107ba3da5",
        databaseURL: "https://producao-a16ef-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let resumoRefugos = {};
    let totalRefugoGeral = 0;

    // Fun√ß√£o de C√°lculo de KPIs
    function calcular() {
        const meta = parseFloat(document.getElementById('meta_calc').value) || 0;
        const boas = parseFloat(document.getElementById('boas_total').value) || 0;
        const eficienc = meta > 0 ? (boas / meta) * 100 : 0;
        const totalProd = boas + totalRefugoGeral;
        const pRefugo = totalProd > 0 ? (totalRefugoGeral / totalProd) * 100 : 0;
        
        document.getElementById('kpi_prod').innerText = eficienc.toFixed(1) + "%";
        document.getElementById('kpi_refugo_perc').innerText = pRefugo.toFixed(1) + "%";
    }

    // Gerenciar Refugos (Adicionar e Remover)
    function adicionarRefugo() {
        const mot = document.getElementById('motivo_refugo').value;
        const qtdInput = document.getElementById('qtd_refugo_parcial');
        const qtd = parseInt(qtdInput.value) || 0;
        
        if(qtd > 0) {
            resumoRefugos[mot] = (resumoRefugos[mot] || 0) + qtd;
            totalRefugoGeral += qtd;
            atualizarListaVisualRefugos();
            qtdInput.value = "";
            calcular();
        }
    }

    function removerRefugo(motivo) {
        if (resumoRefugos[motivo]) {
            totalRefugoGeral -= resumoRefugos[motivo];
            delete resumoRefugos[motivo];
            atualizarListaVisualRefugos();
            calcular();
        }
    }

    function atualizarListaVisualRefugos() {
        const area = document.getElementById('lista_refugos_texto');
        if (Object.keys(resumoRefugos).length === 0) {
            area.innerHTML = "Nenhum refugo lan√ßado.";
            return;
        }

        area.innerHTML = "";
        for (const [mot, qtd] of Object.entries(resumoRefugos)) {
            area.innerHTML += `
                <span class="refugo-item">
                    ${mot}: ${qtd}
                    <button class="btn-remove-refugo" onclick="removerRefugo('${mot}')">√ó</button>
                </span>
            `;
        }
    }

    // Fun√ß√£o Principal de Salvar
    async function salvarTurno() {
        const btn = document.getElementById('btnSalvar');
        const status = document.getElementById('status');
        
        const dados = {
            chave_seguranca: "SOPRO2024", 
            data: new Date().toLocaleDateString('pt-BR'),
            hora: new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}),
            operador: document.getElementById('operador_nome').value,
            maquina: document.getElementById('maquina_id').value,
            op: document.getElementById('op_nome').value,
            boas: parseInt(document.getElementById('boas_total').value) || 0,
            moido: parseFloat(document.getElementById('moido_total').value) || 0,
            refugos_detalhe: resumoRefugos,
            total_refugo: totalRefugoGeral,
            refugo_percent: document.getElementById('kpi_refugo_perc').innerText,
            eficiencia: document.getElementById('kpi_prod').innerText,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        };

        if(!dados.operador || !dados.maquina || !dados.op) {
            status.style.display = "block";
            status.innerText = "‚ö†Ô∏è Preencha os campos obrigat√≥rios!";
            status.style.backgroundColor = "#fff3cd";
            return;
        }

        btn.disabled = true;
        status.style.display = "block";
        status.innerText = "‚è≥ Gravando no Banco...";

        // .push() cria um novo ID √∫nico, resolvendo conflitos de "3¬∫ registro"
        db.ref('producao').push().set(dados)
            .then(() => {
                status.innerText = "‚úÖ Salvo com sucesso!";
                status.style.backgroundColor = "#d4edda";
                setTimeout(() => location.reload(), 1500);
            })
            .catch((error) => {
                btn.disabled = false;
                console.error("Erro:", error);
                status.innerText = "‚ùå ERRO: " + error.code;
                status.style.backgroundColor = "#f8d7da";
            });
    }

    // Carregar Hist√≥rico
    function carregarHistorico() {
        db.ref('producao').limitToLast(15).on('value', (snapshot) => {
            const corpo = document.getElementById('corpo-tabela');
            corpo.innerHTML = "";
            let itens = [];
            snapshot.forEach(child => { 
                const val = child.val();
                if(val.op) { 
                    itens.unshift({ id: child.key, ...val }); 
                }
            });
            itens.forEach(d => {
                corpo.innerHTML += `<tr>
                    <td>${d.data} ${d.hora}</td>
                    <td>${d.op}</td>
                    <td>${d.maquina}</td>
                    <td>${d.boas}</td>
                    <td><span class="badge-refugo">${d.total_refugo || 0}</span></td>
                    <td>${d.refugo_percent}</td>
                    <td>${d.eficiencia}</td>
                    <td><button class="btn-del" onclick="excluirRegistro('${d.id}')">üóëÔ∏è</button></td>
                </tr>`;
            });
        });
    }

    function excluirRegistro(id) {
        if(confirm("Deseja apagar este registro permanentemente?")) {
            // Define como null para deletar (respeitando a regra !newData.exists())
            db.ref('producao/' + id).set(null);
        }
    }

    // Ouvintes de Input
    document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', calcular));
    window.onload = carregarHistorico;
</script>
</body>
</html>
